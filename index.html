<style>
    #form label{
        border: 1px solid red;
        background-color: brown;
        color: white;
    }

    .time{
        /* border: 1px solid green; */
        width: fit-content;
        margin-left: auto;
        display: flex;
        gap: 4px;
        padding: 5px;
    }
    .time > div {
         position: relative;
        width: 35px;
        padding: 5px;
        text-align: center;
        background-color: aliceblue;
        border-radius: 4px;
        z-index: 1;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }


    .sec2{
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        padding: 5px;
        text-align: center;
        background-color: aliceblue;
        border-radius: 4px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        
    }

    .sec{
        animation: flip 1s;
        transform-origin: top;
        display: block;
        position: relative;
z-index: 2;
        padding: 5px;
        text-align: center;
        background-color: aliceblue;
        border-radius: 4px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }


    @keyframes flip {
        0%{
            transform: rotateX(180deg);
        }
        100%{
            transform: rotateX(0deg);
        }
        100%{

        }
    }

</style>
<body>

<div class="container my-5">
    
    <form id="form">
     
         <div class="row g-2">
            <div class="col-3">
                <input type="text" id="id" hidden >
                  <input class="form-control invalid" id="img" name="pic" placeholder="Enter img" type="text" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="name" name="name" placeholder="Enter name" type="text" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="age" name="age" placeholder="Enter age" type="number" >
            </div>
            <div class="col-6 d-flex">
                  <input class="form-check status ms-4"  name="status" value="Cricket" placeholder="Enter age" type="checkbox" > Cricket
                  <input class="form-check status ms-4" name="status" value="Music" placeholder="Enter age" type="checkbox" > Music
                  <input class="form-check status ms-4" name="status" value="Dancing" placeholder="Enter age" type="checkbox" > Dancing
            </div>
            <div class="col-6 d-flex">
                  <input class="form-check gen ms-4" name="status" value="male" placeholder="Enter age" type="radio" > male
                  <input class="form-check gen ms-4" name="status" value="female" placeholder="Enter age" type="radio" > female
                  <input class="form-check gen ms-4" name="status" value="other" placeholder="Enter age" type="radio" > other
            </div>
            <div class="col-12 text-center">
                  <button  class="btn btn-success" id="submain">submit</button>
                  

            </div>
         </div>
      

    </form>
</div>

<div class="container" id="check">

</div>
